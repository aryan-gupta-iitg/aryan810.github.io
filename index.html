<!doctype html>
<html lang="en">

<head>

<body>

    <div class="title"><span id=titletext></span></div>

  <div id="main">

          <li><a href="index.html">Home</a></li>

      backDelay: 2000,

  <script>
    var typed = new Typed('#titletext', {
      strings: ["Welcome To AryanGupta.in"],
